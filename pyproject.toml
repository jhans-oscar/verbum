[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "verbum"
version = "0.2.0"
description = "Verbum: a concise, Rich-powered Bible CLI."
readme = "README.md"
requires-python = ">=3.10"

authors = [
  { name = "Jhans Oscar" }
]

# ðŸŸ¢ SPDX-compliant license expression (PEP 639)
license = "MIT"

dependencies = [
  "rich>=13.0"
]

keywords = ["bible", "cli", "scripture", "terminal", "rich"]

# ðŸŸ¢ Removed the old license classifier â€” rest are fine
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/jhans-oscar/verbum"
Repository = "https://github.com/jhans-oscar/verbum"

[project.scripts]
verbum = "verbum.cli.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["verbum*"]

[tool.setuptools.package-data]
verbum = ["data/*.json"]
