<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verbum — Bible Reader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* --- Base --- */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #e9edf2;
      margin: 0;
      padding: 0;
      color: #2a2a2a;
    }

    .container {
      max-width: 480px;
      margin: 3rem auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }

    /* --- Header --- */
    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin: 0;
      color: #3a6ea5;
    }

    header p {
      color: #6c757d;
      font-size: 0.95rem;
      margin-top: 0.4rem;
    }

    /* --- Search box --- */
    .search-box {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .search-box input {
      flex: 1;
      padding: 0.9rem;
      border-radius: 10px;
      border: 2px solid #dcdfe3;
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
    }

    .search-box input:focus {
      border-color: #3a6ea5;
    }

    .search-box button {
      padding: 0.9rem 1.3rem;
      border: none;
      background: #3a6ea5;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .search-box button:hover {
      background: #305c88;
    }

    /* --- Results --- */
    .results {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .result-card {
      background: #f7f9fb;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
      transition: transform 0.1s ease;
    }

    .result-card:hover {
      transform: translateY(-2px);
    }

    .result-card h3 {
      margin: 0;
      color: #2a2a2a;
      font-size: 1.05rem;
    }

    .result-card p {
      margin: 0.4rem 0 0 0;
      color: #555;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    /* --- Footer --- */
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #8a8a8a;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Verbum</h1>
      <p>Buscador y lector bíblico minimalista</p>
    </header>

    <section class="search-box">
      <input type="text" placeholder="Buscar pasaje o palabra..." />
      <button>Buscar</button>
    </section>

    <section class="results">
      <div class="result-card">
        <h3>Génesis 1:1</h3>
        <p>En el principio creó Dios los cielos y la tierra.</p>
      </div>
      <div class="result-card">
        <h3>Juan 1:1</h3>
        <p>En el principio era el Verbo, y el Verbo era con Dios, y el Verbo era Dios.</p>
      </div>
      <div class="result-card">
        <h3>Salmos 23:1</h3>
        <p>Jehová es mi pastor; nada me faltará.</p>
      </div>
    </section>

    <footer>
      <p>Verbum © 2025 — Proyecto personal de Jhans Oscar</p>
    </footer>
  </div>
</body>
</html>
